{% extends 'base.html' %}

{% block title %}
Files
{% endblock %}

{% block content %}
<h1>Files</h1>
<ul>
    {% for file in files: %}
    <li>
        <a href="files/{{file}}">{{file}}</a>
        <button onclick="deleteFile('{{file}}')">DELETE</button>
    </li>
    {% endfor %}
</ul>
{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}
